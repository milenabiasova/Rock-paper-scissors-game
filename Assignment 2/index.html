<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href= 'https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<audio id="gameMusic" loop>
    <source src="sounds/requiem.mp3" type="audio/mpeg">
</audio>
<div class="audio-controls">
    <i id="toggleMusicButton" class="fa-solid fa-music" style="cursor: pointer;"></i>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5"/>
</div>

<h1>
        <span class="word1">Rock,</span>
        <span class="word2">Paper,</span>
        <span class="word3">Scissors</span>
        <span class="word4">Game</span>
</h1>
<button id="startGameButton" class="btn btn-warning">Start The Game</button>

<div id="weaponText" style="display: none;">
    <p>Can you beat the computer in the Rock, Paper, Scissors game? <span class="highlight">Let's find out!</span></p>
    <p> <span class="highlight">Remember:</span> "Rock breaks scissors, scissors cuts paper, paper covers rock." </p>

    <p>Choose your weapon!</p>

</div>
<div id="choices" style="display: none;">
    <button id="rock" class="btn btn-primary">Rock</button>
    <button id="paper" class="btn btn-success">Paper</button>
    <button id="scissors" class="btn btn-danger">Scissors</button>
</div>

<div id="result">
</div>

<script src="script.js"></script>
</body>
</html>
